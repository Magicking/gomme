<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <style>
      text {
        font: 10px sans-serif;
      }
      rect.background {
        fill: white;
      }
      .axis {
        shape-rendering: crispEdges;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
      }
#ex1Slider .slider-selection {
	background: #BABABA;
}
#ex1Slider  {
	width: 100%;
}
    </style>
    <title>Gomme control</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.min.css">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
{{range .Buttons}}
      <div class="col-xs-4"><button id="{{.}}" type="button" class="btn btn-primary btn-lg btn-block">{{.}}</button></div>
{{end}}
    </div>
<!--    <div class="row">
      <div class="col-xs-12"><input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="3" data-slider-step="0.1" data-slider-value="1"/></div>
    </div>
-->
  </div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.min.js"></script>
    <script src="gomme.js"></script>
  </body>
</html>
